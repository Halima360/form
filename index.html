<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
 <form>
    <h1>Contact Us</h1>
    <div class="first">
        <div >
            <label class="required">First Name</label>
            <input type="name" required/>
        </div>
        <div>
            <label class="required">Last Name</label>
            <input type='text' required/>
        </div>
    </div>
    <div class="email" >
        <label class="required">Email Address</label>
        <input type="email" required/>
    </div>
    
    <div class="query">
        <label class="required">Query Type</label>
        <div class="query1">
                <div>
                <input type="radio"/> 
                <label> General Enquiry</label>  
                </div>
                <div>
                <input type="radio"/> 
                <label>Support Request</label> 
                </div>
        </div>
        
    </div>
    <div class="message ">
        <label class="required">Message</label>
        <textarea></textarea>
    </div>
    <div class="last">
        
       <input type="checkbox"/>
       <label> I consent to being contacted by the team</label>
    </div>
    <button type="submit">Submit</button>
 </form>   
</body>
</html>
